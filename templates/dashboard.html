{% extends "base.html" %}
{% block content %}
<h2>Bookings Dashboard</h2>

<table>
<tr><th>ID</th><th>User ID</th><th>Service</th><th>Date</th><th>Status</th><th>Action</th></tr>
{% for b in bookings %}
<tr>
    <td>{{ b.id }}</td>
    <td>{{ b.user_id }}</td>
    <td>{{ b.service }}</td>
    <td>{{ b.date }}</td>
    <td>{{ b.status }}</td>
    <td>
        <a href="{{ url_for('update_status', booking_id=b.id, new_status='Completed') }}">Complete</a> |
        <a href="{{ url_for('update_status', booking_id=b.id, new_status='Cancelled') }}">Cancel</a>
    </td>
</tr>
{% endfor %}
</table>
{% endblock %}
